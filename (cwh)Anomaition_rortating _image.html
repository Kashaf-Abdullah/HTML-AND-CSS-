<!doctype html>
<html>
    <head>

<style>
header{
    height:130px;
   
}
.container{
 
background-color: pink;
    height:446px;
}
.box{

background-color: white;
}
@keyframes rotate{
0%{
transform:rotate(30deg);
}

50%{
    transform:rotate(180deg);
}
100%{
    transform:rotate(360deg);
}

}
img{
    animation:rotate 4s ease-in infinite ;
}
        </style>
    </head>
    <body>
        <header></header>
        <div class="container"><div class="box">
            <img src="flower2.png" alt="picture" width="220px" height="220px">
        </div></div>
    </body>
</html>
